<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <style>
        body {
            background: url('https://img.freepik.com/premium-photo/global-data-science-technology-computer-programming-abstract_31965-11269.jpg?w=1800') no-repeat center center/cover;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        .wrapper {
            display: flex;
            gap: 20px;
        }
        .container {
            background: rgba(1, 31, 52, 0.607);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.413);
            width: 300px;
            text-align: center;
        }
        input, button, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #ff6600;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>User Request</h2>
            <label for="aadhar">Aadhaar Number</label>
            <input type="text" id="aadhar" placeholder="Enter 12-digit Aadhaar" maxlength="12">
            
            <h3>Request Section</h3>
            <textarea id="appeal" rows="4" placeholder="Provide evidence or appeal details"></textarea>

            <button onclick="submitAppeal()">Submit Request</button>
            <p><strong>Panelist:</strong> +91 xxxxxxxxxx</p>
        </div>
        
        <div class="container">
            <h2>Appeal</h2>
            <label for="aadhar">Appeal Title</label>
            <input type="text" id="aadhar" placeholder="Appeal" maxlength="12">
            
            <h3>Appeal Section</h3>
            <textarea id="appeal" rows="4" placeholder="Provide evidence or appeal details"></textarea>

            <button onclick="submitAppeal()">Submit Appeal</button>
            <p><strong>Panelist:</strong> +91 xxxxxxxxxx</p>
        </div>
        </div>
    </div>

    <script>
        function submitAppeal() {
            let aadharNumber = document.getElementById("aadhar").value;
            let appealText = document.getElementById("appeal").value;
            
            if (aadharNumber.length !== 12 || isNaN(aadharNumber)) {
                alert("Please enter a valid 12-digit Aadhaar number.");
                return;
            }
            
            if (appealText.trim() === "") {
                alert("Please provide valid evidence or appeal details.");
                return;
            }
            
            alert("Your appeal has been submitted successfully! Our panelist will contact you soon.");
        }
    </script>
</body>
</html>
